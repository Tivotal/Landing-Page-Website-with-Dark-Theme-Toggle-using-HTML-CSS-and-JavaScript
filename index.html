<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page with Theme Toggle</title>

    <!--font awesome(for icons)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="nav">
      <a href="#" class="logo">landingPage</a>

      <ul class="links">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">Products</a>
        <a href="#">Reviews</a>
        <a href="#">Contact</a>
      </ul>

      <div class="toggle-btn"></div>
    </nav>

    <section class="home">
      <div class="content">

          <a href="#">

            <span>LinkedIn</span>

          <a href="#">
